<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl">Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-8">
        <div class="bg-gray-100 p-4 m-4">
            <input id="searchfield" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-active btn-accent">Search</button>
        </div>
        <!-- search result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>

            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
